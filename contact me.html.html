  <style>
    /* Gaya dasar untuk navbar */
    nav {
        background-color: #333;
        overflow: hidden;
    }

    nav a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    /* Mengubah warna tautan saat dihover */
    nav a:hover {
        background-color: #ddd;
        color: black;
        transition: 2s ease-in-out;
    }
</style>
